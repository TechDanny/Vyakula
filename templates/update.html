<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Menu Item</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar" style="background-color: #FF6C22;;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><h1>Update Menu Item</h1></a>
        </div>
    </nav>
    <div class="shadow p-3 mb-5 bg-body rounded" style="width: 50%; margin-left: 40px; color: blue;">
    <form action="{{ url_for('update_menu_item', item_id=item.id) }}" method="post" enctype="multipart/form-data">
        <label for="name" class="form-label">Name:</label>
        <input type="text" name="name" class="form-control" value="{{ item.name }}" required>
        <label for="price" class="form-group">Price:</label>
        <input type="number" name="price" class="form-control" value="{{ item.price }}" required>
        <label for="description" class="form-label">Description:</label>
        <textarea name="description" class="form-control" required>{{ item.description }}</textarea>
        <label for="image" class="form-label">Image:</label>
        <input type="file" name="image" class="form-control form-control-lg">
        {% if item.image %}
            <img src="data:image/jpeg;base64,{{ item.image|base64_encode }}" alt="{{ item.name }}" style="width: 50%;">
        {% else %}
            <p>No image available</p>
        {% endif %}
        <br> <br>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
    </div>
</body>
</html>

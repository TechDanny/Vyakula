<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body class="d-flex align-items-center justify-content-center" style="height: 100vh; background-image: url('../static/images/Shawarma.jpg'); background-position: center; background-size: cover;">
    <div class="card p-2 bg-warning" style="width: 450px; margin-top: 30px;">
    <h2 style="padding-top: 70px;">Login</h2>
    {% with messages = get_flashed_messages() %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>           
                {% endfor %}
            </ul>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>        
        {% endif %}
        
    </div>
    {% endwith %}
    <form method="post" action="">
        <div class="mb-3">
            <label for="username">Username:</label>
            <input type="text" class="form-control" name="username" required>
        </div>
            <br>
        <div class="mb-3">
            <label for="password">Password:</label>
            <input type="password" class="form-control" name="password" required>
            <br>
            <input type="submit" class="btn btn-primary" value="Login"> <br>
            <p>Not yet a user? <a href="{{ url_for('register') }}">Register</a></p>
        </div>
    </form>
    </div>
       
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>

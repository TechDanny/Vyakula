<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<style>
    ul {
        list-style: none;
    }
    .btn {
         margin: 15px;
    }
    h3 {
        background: orange;
        color: #fff;
        margin-bottom: 30px;
        padding: 30px 0;
        grid-column: 1/-1;
        text-align: center;
        margin-bottom: 2px;
    }
</style>
<body>
    <nav class="navbar" style="background-color: #FF6C22;;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><h1>Admin Dashboard</h1></a>
        </div>
      </nav>
    
   
      <h3>&mdash;Menu&mdash;</h3>
    <ul>
        <table class="table table-striped table-hover">
        {% for item in menu_items %}
        <tr>
            <td>
            <li>{{ item.id }}. {{ item.name }} - ksh{{ item.price }} - {{ item.description }}
                <a class="btn btn-danger" href="{{ url_for('delete_menu_item', item_id=item.id) }}">Delete</a>
                <a class="btn btn-warning" href="{{ url_for('update_menu_item', item_id=item.id) }}">Update</a>
            </li>
        </td>
    </tr>
        {% endfor %}
        </table>
    </ul>
    
    <h2>Add Item</h2>
    <div class="shadow p-3 mb-5 bg-body rounded" style="width: 50%; margin-left: 40px; color: blue;">
    <form action="{{ url_for('add_menu_item') }}" method="post" enctype="multipart/form-data">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" name="name" class="form-control" required><br>
        
        <label for="price" class="form-group">Price:</label>
        <input type="number" id="price" name="price" class="form-control" step="0.01" required><br>
        
        <label for="description" class="form-label">Description:</label>
        <textarea id="description" class="form-control" rows="3" name="description"></textarea><br>
        <label for="image" class="form-label">Image:</label>
        <input type="file" id="image" class="form-control form-control-lg" id="formFileLg"  name="image"><br>

        <button type="submit" class="btn btn-primary">Add Item</button>
    </form>
</div>
</body>
</html>
